<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Normalizer Tool</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #333;
    }

    .container {
      margin-top: 30px;
      max-width: 100%;
      padding: 0 20px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }

    #loading {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      color: #555;
    }

    #upload {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gradient Normalizer Tool</h1>
    <input type="file" id="upload" accept="image/*" />
    <div id="loading">Loading image...</div>
    <div class="controls">
      <button onclick="startDrawingLine()">Draw Line</button>
      <button onclick="applyGradientCorrection()">Normalize Using Line</button>
      <p>Click on two points to draw a line (tap on mobile).</p>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const loadingElement = document.getElementById('loading');
    const uploadInput = document.getElementById('upload');
    let img = new Image();
    let points = [];
    let originalImageData = null;
    let scale = 1;

    function resizeCanvasToFitImage() {
      const aspectRatio = img.width / img.height;
      const screenWidth = window.innerWidth * 0.9;
      const screenHeight = window.innerHeight * 0.6;
      
      if (screenWidth / aspectRatio <= screenHeight) {
        canvas.width = screenWidth;
        canvas.height = screenWidth / aspectRatio;
      } else {
        canvas.height = screenHeight;
        canvas.width = screenHeight * aspectRatio;
      }

      scale = canvas.width / img.width;
    }

    uploadInput.addEventListener('change', (e) => {
      loadingElement.style.display = 'block';
      const reader = new FileReader();
      reader.onload = function(evt) {
        img.onload = () => {
          resizeCanvasToFitImage();
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          loadingElement.style.display = 'none';
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { 
        x: (clientX - rect.left) / scale, 
        y: (clientY - rect.top) / scale 
      };
    }

    function startDrawingLine() {
      points = [];
      canvas.addEventListener('mousedown', onClick);
      canvas.addEventListener('touchstart', onClick);
    }

    function onClick(e) {
      e.preventDefault();
      if (points.length < 2) {
        const pos = getPos(e);
        points.push(pos);
        drawPoint(pos);
      }
      if (points.length === 2) {
        drawLine(points[0], points[1]);
        canvas.removeEventListener('mousedown', onClick);
        canvas.removeEventListener('touchstart', onClick);
      }
    }

    function drawPoint(point) {
      ctx.beginPath();
      ctx.arc(point.x * scale, point.y * scale, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function drawLine(p1, p2) {
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(p1.x * scale, p1.y * scale);
      ctx.lineTo(p2.x * scale, p2.y * scale);
      ctx.stroke();
    }

    function applyGradientCorrection() {
      if (points.length < 2) {
        alert("Please draw a line first.");
        return;
      }

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      const linePoints = getLinePoints(points[0].x, points[0].y, points[1].x, points[1].y);
      const brightnessSamples = linePoints.map(({x, y}) => {
        const idx = (Math.floor(y) * canvas.width + Math.floor(x)) * 4;
        const r = data[idx], g = data[idx + 1], b = data[idx + 2];
        return (r + g + b) / 3;
      });

      const minB = Math.min(...brightnessSamples);
      const maxB = Math.max(...brightnessSamples);
      const normalized = brightnessSamples.map(b => (b - minB) / (maxB - minB + 1e-6));

      const gradientMap = new Float32Array(canvas.width * canvas.height);
      for (let y = 0; y < canvas.height; y++) {
        for (let x = 0; x < canvas.width; x++) {
          const t = getProjectionFactor({x, y}, points[0], points[1]);
          const clampedT = Math.max(0, Math.min(1, t));
          const idxOnLine = Math.floor(clampedT * (normalized.length - 1));
          const gradientValue = normalized[idxOnLine];
          gradientMap[y * canvas.width + x] = gradientValue;
        }
      }

      const correctedData = new Uint8ClampedArray(data.length);
      for (let i = 0; i < data.length; i += 4) {
        const idx = i / 4;
        const factor = gradientMap[idx] + 0.001;
        correctedData[i] = clamp((data[i] / factor) * 0.5);
        correctedData[i + 1] = clamp((data[i + 1] / factor) * 0.5);
        correctedData[i + 2] = clamp((data[i + 2] / factor) * 0.5);
        correctedData[i + 3] = data[i + 3];
      }

      const correctedImage = new ImageData(correctedData, canvas.width, canvas.height);
      ctx.putImageData(correctedImage, 0, 0);
    }

    function getLinePoints(x0, y0, x1, y1) {
      const points = [];
      const dx = Math.abs(x1 - x0);
      const dy = Math.abs(y1 - y0);
      const sx = x0 < x1 ? 1 : -1;
      const sy = y0 < y1 ? 1 : -1;
      let err = dx - dy;

      while (true) {
        points.push({ x: x0, y: y0 });
        if (x0 === x1 && y0 === y1) break;
        const e2 = 2 * err;
        if (e2 > -dy) { err -= dy; x0 += sx; }
        if (e2 < dx) { err += dx; y0 += sy; }
      }

      return points;
    }

    function getProjectionFactor(p, a, b) {
      const ap = { x: p.x - a.x, y: p.y - a.y };
      const ab = { x: b.x - a.x, y: b.y - a.y };
      const abLenSquared = ab.x * ab.x + ab.y * ab.y;
      if (abLenSquared === 0) return 0;
      return (ap.x * ab.x + ap.y * ab.y) / abLenSquared;
    }
    
    function clamp(val) {
      return Math.max(0, Math.min(255, val));
    }
  </script>
</body>
</html>
